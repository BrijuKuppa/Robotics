<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robot Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center bg-dark p-5 mt-5">
        <div class="row">
            <div class="col">
            </div> 
            <div class="col">
                <h1 class="text-light">Control Panel</h1><br>
                <button id="up" type="button" class="btn btn-outline-info text-light "><svg xmlns="http://www.w3.org/2000/svg" width="800" height="30" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"/>
                  </svg></button>
            </div>
            <div class="col">
            </div> 
        </div>

        <div class="row">
            <div class="col">
                <button id="left" type="button" class="btn btn-outline-danger text-light"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="300" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                  </svg></button>
            </div> 
            <div style="padding-top: 150px;" class="col text-light">
                <h2 id="status">[Direction]</h2>
            </div>
            <div class="col">
                <button id="right" type="button" class="btn btn-outline-danger text-light"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="300" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                  </svg></button>
            </div> 
        </div>

        <div class="row mb-5">
            <div class="col">
            </div> 
            <div class="col">
                <button id="down" type="button" class="btn btn-outline-info text-light"><svg xmlns="http://www.w3.org/2000/svg" width="800" height="30" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/>
                  </svg></button>
            </div>
            <div class="col">
            </div> 
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBItzkvdsHZhaxpPmtV9F7fyzdM7nC3wso",
            authDomain: "class-19-eb8e9.firebaseapp.com",
            databaseURL: "https://class-19-eb8e9-default-rtdb.firebaseio.com",
            projectId: "class-19-eb8e9",
            storageBucket: "class-19-eb8e9.firebasestorage.app",
            messagingSenderId: "1056309108985",
            appId: "1:1056309108985:web:629f1fb8d70ccea5788228",
            measurementId: "G-3RLLF2PSVL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dataRef1 = ref(database, 'Direction/');

        // Get Button Elements
        const btnUp = document.getElementById("up");
        const btnDown = document.getElementById("down");
        const btnLeft = document.getElementById("left");
        const btnRight = document.getElementById("right");

        function up() {
            set(dataRef1, 1);
            document.getElementById("status").innerHTML = "Pressing: Forward";
        }

        function down() {
            set(dataRef1, 2);
            document.getElementById("status").innerHTML = "Pressing: Backward";
        }

        function left() {
            set(dataRef1, 3);
            document.getElementById("status").innerHTML = "Pressing: Left";
        }

        function right() {
            set(dataRef1, 4);
            document.getElementById("status").innerHTML = "Pressing: Right";
        }

        // Attach Event Listeners
        btnUp.addEventListener("click", up);
        btnDown.addEventListener("click", down);
        btnLeft.addEventListener("click", left);
        btnRight.addEventListener("click", right);
    </script>
    </body>
</html>
